<!DOCTYPE html>
<html lang="Ru">
  <head>
		<meta charset="UTF-8">
		<title>Tic tac toe</title>
		<link rel="stylesheet" href="../src/css/index.css">
		
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
	<body>
		<header>
			<span>Игра крестики-нолики</span>
		</header>

		<div class="main-block">
			<div class="step-info">
				<span class="player-title">Счет</span>
				<span class="player-title">Компьютер:<span id="computer-count">0</span></span>
				<span class="player-title">Вы:<span id="player-count">0</span></span>
			</div>
		</div>

		<div class="game">
			<table id="board">
				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>

				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
		</div>
	
		<div class="showHistory">
			<button id="reset-game" class="buttons">Очистить игровое поле</button>
			<button class="buttons" id="buttonShowHistory" >Показать историю</button>
		</div>

		<div id="history">
		</div>
	</body>

  <script src="src/js/index.js" type="module"></script>
</html>
